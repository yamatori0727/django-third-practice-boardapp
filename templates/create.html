{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>Detail Page</h3>
</div>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <!-- 画像データとテキストのように複数のデータを扱う場合enctype="multipart/form-data"が必要 -->
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <p>title:</p>
        <p><input type="text" name="title"></p>
        <p>content:</p>
        <p><input type="text" name="content"></p>
        <input type="hidden" name="author" value="{{ user.username }}">
        <br>
        <p><input type="file" name="sns_image"></p>
        <br>
        <input type="submit" value="create">
    </form>
</div>
{% else %}
<div class="container">
    <br>
    <h5><a href="{% url 'login' %}">ログイン</a>をしてください</h5>
</div>
{% endif %}
{% endblock %}
